<!DOCTYPE html>
<html>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4vsSWn5WYM4ykCUNqZJRvcF8GB-eRjHY&callback=initMap">
</script>
<script>
    var x = document.getElementById("demo");

    function getLocation() {
        alert('getLocation');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = " Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude +
            "<br>Altitiude: " + position.coords.altitude +
            "<br>accuracy: " + position.coords.accuracy;

        var mapUrl = "http://maps.google.com/maps/api/staticmap?center=";
        var mapUrl = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC4vsSWn5WYM4ykCUNqZJRvcF8GB-eRjHY?center=";
        mapUrl = mapUrl + position.coords.latitude + ',' + position.coords.longitude;
        mapUrl = mapUrl + '&zoom=15&size=512x512&maptype=roadmap&sensor=true';


        var imgElement = document.getElementById("map");
        imgElement.src = mapUrl;
        document.getElementById("demo2").innerHTML = mapUrl;
        console.log('imgElement ='+imgElement.src)
        document.write(imgElement.src);
    }
</script>
<head>
    <title>mobiForge geolocation demo</title>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

<body onload="getLocation()">

    <p>Click the button to get your coordinates.</p>

    <button click="getLocation()">Try It</button>

    <p id="demo"></p>
    <img id ="map" src="" alt="" class="map">
    <p id= "demo2"></p>

    

</body>

</html>
